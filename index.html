<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nMagi - Beyond Knowledge, Toward Magic.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            max-width: 90vw;
        }

        .logo {
            width: min(400px, 80vw);
            height: auto;
            margin-bottom: 3rem;
            animation: float 6s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .tagline {
            color: #ffffff;
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeInUp 2s ease forwards 0.5s;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
            border-radius: 50%;
            animation: drift 20s linear infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: -100px;
            animation-delay: -7s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: 30%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.02);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes drift {
            0% {
                transform: rotate(0deg) translateX(0px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        /* Mobile responsive animations */
        @media (max-width: 768px) {
            .logo {
                animation: mobileFloat 4s ease-in-out infinite;
            }

            .shape {
                animation: mobileDrift 15s linear infinite;
            }

            @keyframes mobileFloat {
                0%, 100% {
                    transform: translateY(0px) scale(1);
                }
                50% {
                    transform: translateY(-10px) scale(1.01);
                }
            }

            @keyframes mobileDrift {
                0% {
                    transform: rotate(0deg) translateX(0px) rotate(0deg);
                }
                100% {
                    transform: rotate(360deg) translateX(100px) rotate(-360deg);
                }
            }
        }

        /* Touch interactions */
        @media (hover: hover) {
            .logo:hover {
                transform: translateY(-10px) scale(1.05);
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .logo, .shape {
                animation: none;
            }
            
            .tagline {
                animation: none;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <img src="public/images/nmagi-logo.png" alt="nMagi Logo" class="logo">
        <p class="tagline">Beyond Knowledge, Toward Magic.</p>
    </div>
</body>
</html>
